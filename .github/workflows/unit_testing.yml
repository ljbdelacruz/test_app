name: Flutter Unit Tests

on:
  push:
    branches:
      - main
      - develop
      - '**/feature/**'
      - '**/bugfix/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5' # Specify a specific Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test